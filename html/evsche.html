<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="description" content="ジャズダンスピルエットは3歳から大人までのダンスチームです。「楽しく、厳しく、かっこよく」をモットーに、舞台・ステージ出演に向けて日々レッスンに励んでいます。" />
	<meta name="keywords" content="DANCE,dance,jazz,jazz dance,hiphop,森安菜月,pirouette,ピルエット,ジャズダンス ピルエット" />
	<meta name="author" content="森安菜月" />
	<title>イベントスケジュール</title>
	<link rel="stylesheet" type="text/css" href="../css/evsche.css">
	<link rel="stylesheet" href="../css/font-awesome.css" />
	<script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>
	<canvas id="mycanvas" width="1400" height="800">
		Canvasに対応したブラウザを使ってください
	</canvas>
	<h1>イベントスケジュール</h1>
	<div id="main">
		<div class="contents">
			2015年7月25日(土)<br>
			箕面まつり ときめきステージ<br>
			@芦原公園特設ステージ<br>
			時間未定			
		</div>
		<div class="contents">
			2015年7月26日(日)<br>
			箕面まつり パレード<br>
			@箕面市役所前〜箕面駅まで<br>
			時間未定
		</div>
		<div class="contents">
			2015年9月13日(日)<br>
			箕面青少年文化祭<br>
			@箕面メイプルホール大ホール<br>
			時間未定
		</div>
		<div class="contents">
			2015年10月24日(土)<br>
			@箕面メイプルホール大ホール<br>
			まなび・つどい・ふれあいまつり<br>
			時間未定			
		</div>
	</div>
	<script>
	window.onload = function(){
	draw();
}
function draw(){
	var canvas = document.getElementById('mycanvas');
	if(!canvas || !canvas.getContext) return false;
	var ctx = canvas.getContext('2d');
(function en(){
		ctx.clearRect(0,0,canvas.width,canvas.height);
		ctx.globalAlpha = 0.6;
		for(var i = 0; i < 30; i++){
			var x = Math.floor(Math.random()*1500);
			var y = Math.floor(Math.random()*1500);
			var r = Math.floor(Math.random()*400);

		 	ctx.fillStyle = "rgb("+getRandomColor()+","+getRandomColor()+","+getRandomColor()+")";
			ctx.beginPath();
			ctx.arc(x,y,r,0,2*Math.PI);
			ctx.stroke();
			ctx.fill();
		}
		// setTimeout(en,800)
	})();
	function getRandomColor(){
		return Math.floor(Math.random()*255);
	}
}
	</script>
</body>
</html>
