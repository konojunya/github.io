<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>暇人</title>
</head>
<body>
	<div id="flog"><img src="./flog.png" alt=""></div>
	<div id="textarea">
		<p><input type="text" id="usertext"></p>
		<p><button class="btn" onclick="tweet()">話しかける</button></p>
	</div>
<style>
	body,html{
		width: 100%;
		height: 100%;
	}
	*{
		margin: 0;
		padding: 0;
	}
	#flog{
		width: 100%;
		height: 100%;
		overflow: hidden;
		margin: 0 auto;
		text-align: center;
	}
	#textarea{
		width: 100%;
		position: absolute;
		top: 90%;
		text-align: center;
	}
	.btn{
		width: 10%;
	}
</style>
<script type="text/javascript">
	function set2fig(num) {
   		var ret;
  		if( num < 10 ) { ret = "0" + num; }
  		else { ret = num; }
  		return ret;
	}
	var nowTime = new Date();
  	var nowHour = set2fig( nowTime.getHours() );
  	var nowMin = set2fig( nowTime.getMinutes() );
   	var nowSec = set2fig( nowTime.getSeconds() );
   	var time = nowHour + ":" + nowMin + ":" + nowSec + "だよ！！！！";
		
	var template = ["18歳だよ！","よう"];
	var arr = ["暇なの？？www","勉強したら？wwwww","おなかすいたね","あっ、寝なきゃ","水くれ水。","沼地に帰りたい","目がキュートでしょ？","よう。暇人","じゅんじゅんだよ！！これ出たらレア！！<br>スクショしてツイート！！","寝るわそろそろ"];
	function tweet(){
		var tweet = document.getElementById("usertext").value;
		if(tweet == "何歳？"){
			alert(template[0]);
		}else if(tweet == "よう"){
			alert(template[1]);
		}else if(tweet == "今何時？" || tweet == "いま何時？"){
			alert(time);
		}else{
			var random = Math.floor(Math.random() * 10)
			alert(arr[random]);
		}
	}
</script>	
</body>
</html>
